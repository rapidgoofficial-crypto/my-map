<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNOWLEDGE HUB - Final Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .ui-container {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 380px;
            background: #fff; padding: 15px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 10px;
        }
        #search-input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 15px; outline: none; box-sizing: border-box; }
        #results-list { position: absolute; bottom: 100%; left: 0; right: 0; background: white; border-radius: 12px; margin-bottom: 8px; max-height: 200px; overflow-y: auto; display: none; padding: 0; list-style: none; box-shadow: 0 -5px 20px rgba(0,0,0,0.15); border: 1px solid #eee; }
        #results-list li { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; color: #333; }
        .btn-confirm { background: #ffcc00; color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; text-align: center; }
        .locate-btn { position: absolute; top: -65px; right: 0; background: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="ui-container">
        <div class="search-box">
            <ul id="results-list"></ul>
            <input type="text" id="search-input" placeholder="ශ්‍රී ලංකාවේ ස්ථානය සොයන්න..." autocomplete="off">
        </div>
        <button class="locate-btn" onclick="getCurrentLocation()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2.5"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v3M12 19v3M2 12h3M19 12h3"></path></svg></button>
        <button class="btn-confirm" onclick="confirmLocation()">Confirm Location</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([6.9271, 79.8612], { draggable: true }).addTo(map);
        let sLat = 6.9271; let sLng = 79.8612;

        const sInput = document.getElementById('search-input');
        const rList = document.getElementById('results-list');

        sInput.addEventListener('input', function() {
            if (this.value.length < 3) { rList.style.display = 'none'; return; }
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${this.value}&countrycodes=lk&limit=5`)
                .then(res => res.json()).then(data => {
                    rList.innerHTML = '';
                    if (data.length > 0) {
                        rList.style.display = 'block';
                        data.forEach(item => {
                            let li = document.createElement('li');
                            li.innerText = item.display_name.split(',').slice(0, 3).join(',');
                            li.onclick = () => {
                                sLat = item.lat; sLng = item.lon;
                                map.setView([sLat, sLng], 17);
                                marker.setLatLng([sLat, sLng]);
                                sInput.value = item.display_name;
                                rList.style.display = 'none';
                            };
                            rList.appendChild(li);
                        });
                    }
                });
        });

        function getCurrentLocation() {
            if (navigator.geolocation) {
                // සෘජුවම ලොකේෂන් අවසර ඉල්ලීම
                navigator.geolocation.getCurrentPosition(pos => {
                    sLat = pos.coords.latitude; sLng = pos.coords.longitude;
                    map.setView([sLat, sLng], 17); marker.setLatLng([sLat, sLng]);
                }, (err) => {
                    alert("ඔබේ බ්‍රවුසරයේ ලොකේෂන් අවසරය ලබාදී නැත.");
                }, { enableHighAccuracy: true, timeout: 5000 });
            }
        }

        function confirmLocation() {
            const googleLink = `https://www.google.com/maps?q=${sLat},${sLng}`;
            if (window.parent) {
                window.parent.postMessage({ type: 'setVariable', name: 'LocationLink', value: googleLink }, '*');
                window.parent.postMessage({ type: 'submit' }, '*');
            }
        }
        marker.on('dragend', () => { sLat = marker.getLatLng().lat; sLng = marker.getLatLng().lng; });
    </script>
</body>
</html>
