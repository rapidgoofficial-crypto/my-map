<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNOWLEDGE HUB - Location Selector</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .ui-container {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 380px;
            background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 10px;
        }
        #search-input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 12px; font-size: 15px; box-sizing: border-box; outline: none;
        }
        #results-list {
            position: absolute; bottom: 100%; left: 0; right: 0;
            background: white; border-radius: 12px; display: none; margin-bottom: 5px;
            max-height: 150px; overflow-y: auto; padding: 0; list-style: none;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        #results-list li { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; }
        .btn-confirm {
            background: #ffcc00; color: #000; border: none; padding: 14px;
            border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .locate-btn {
            position: absolute; top: -55px; right: 0;
            background: white; width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="ui-container">
        <div class="search-box">
            <ul id="results-list"></ul>
            <input type="text" id="search-input" placeholder="Enter address">
        </div>
        <div class="locate-btn" onclick="getCurrentLocation()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v3M12 19v3M2 12h3M19 12h3"></path></svg>
        </div>
        <button class="btn-confirm" onclick="confirmLocation()">Confirm Location</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([6.9271, 79.8612], { draggable: true }).addTo(map);

        let sLat = 6.9271; let sLng = 79.8612;

        // Search Autocomplete Logic
        const sInp = document.getElementById('search-input');
        const rList = document.getElementById('results-list');
        sInp.addEventListener('input', function() {
            if (this.value.length < 3) { rList.style.display = 'none'; return; }
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${this.value}&limit=5`)
                .then(r => r.json()).then(data => {
                    rList.innerHTML = '';
                    if (data.length > 0) {
                        rList.style.display = 'block';
                        data.forEach(d => {
                            let li = document.createElement('li');
                            li.innerText = d.display_name;
                            li.onclick = () => {
                                sLat = d.lat; sLng = d.lon;
                                map.setView([sLat, sLng], 17);
                                marker.setLatLng([sLat, sLng]);
                                sInp.value = d.display_name;
                                rList.style.display = 'none';
                            };
                            rList.appendChild(li);
                        });
                    }
                });
        });

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    sLat = p.coords.latitude; sLng = p.coords.longitude;
                    map.setView([sLat, sLng], 17);
                    marker.setLatLng([sLat, sLng]);
                });
            }
        }

        function confirmLocation() {
            const link = `https://www.google.com/maps?q=${sLat},${sLng}`;
            if (window.parent) {
                // Typebot variable එක සෙට් කිරීම
                window.parent.postMessage({ type: 'setVariable', name: 'LocationLink', value: link }, '*');
                // Typebot එක ඊළඟ පියවරට යැවීම
                window.parent.postMessage({ type: 'nextStep' }, '*');
            }
        }
        
        marker.on('dragend', () => { sLat = marker.getLatLng().lat; sLng = marker.getLatLng().lng; });
        map.on('click', (e) => { marker.setLatLng(e.latlng); sLat = e.latlng.lat; sLng = e.latlng.lng; });
    </script>
</body>
</html>
