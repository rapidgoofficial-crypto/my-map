<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOWLEDGE HUB - Location Picker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        #controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 12px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 90%; max-width: 400px;
        }

        .search-wrapper { position: relative; }
        #search-input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; font-size: 14px; outline: none;
        }

        /* Suggestions List */
        #results-list {
            position: absolute; top: 48px; left: 0; right: 0;
            background: white; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-height: 200px; overflow-y: auto; display: none; margin: 0; padding: 0; list-style: none;
        }
        #results-list li {
            padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 13px; color: #333;
        }
        #results-list li:hover { background: #f1f1f1; }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn {
            flex: 1; border: none; padding: 12px; border-radius: 8px;
            cursor: pointer; font-weight: bold; color: white; font-size: 14px;
        }
        #location-btn { background: #007bff; }
        #confirm-btn { background: #25d366; }
    </style>
</head>
<body>

    <div id="controls">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="‡∂Ω‡∑í‡∂¥‡∑í‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." autocomplete="off">
            <ul id="results-list"></ul>
        </div>
        
        <div class="btn-group">
            <button class="btn" id="location-btn" onclick="getCurrentLocation()">üìç ‡∂∏‡∂∏ ‡∂â‡∂±‡∑ä‡∂± ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫</button>
            <button class="btn" id="confirm-btn" onclick="confirmLocation()">‚úÖ ‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([6.9271, 79.8612], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([6.9271, 79.8612], { draggable: true }).addTo(map);

        let sLat = 6.9271;
        let sLng = 79.8612;

        marker.on('dragend', function (e) {
            let pos = marker.getLatLng();
            sLat = pos.lat; sLng = pos.lng;
        });

        // Search Autocomplete
        const sInput = document.getElementById('search-input');
        const rList = document.getElementById('results-list');

        sInput.addEventListener('input', function() {
            const val = this.value;
            if (val.length < 3) { rList.style.display = 'none'; return; }

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}&limit=5`)
                .then(res => res.json())
                .then(data => {
                    rList.innerHTML = '';
                    if (data.length > 0) {
                        rList.style.display = 'block';
                        data.forEach(item => {
                            let li = document.createElement('li');
                            li.innerText = item.display_name;
                            li.onclick = function() {
                                sLat = item.lat; sLng = item.lon;
                                map.setView([sLat, sLng], 17);
                                marker.setLatLng([sLat, sLng]);
                                sInput.value = item.display_name;
                                rList.style.display = 'none';
                            };
                            rList.appendChild(li);
                        });
                    }
                });
        });

        // ‡∑Ä‡∂≠‡∑ä‡∂∏‡∂±‡∑ä ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ (Current Location)
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert("‡∂î‡∂∂‡∑ö ‡∂∂‡∑ä‚Äç‡∂ª‡∑Ä‡∑î‡∑É‡∂ª‡∂∫ ‡∂Ω‡∑ú‡∂ö‡∑ö‡∑Ç‡∂±‡∑ä ‡∂¥‡∑Ñ‡∑É‡∑î‡∂ö‡∂∏‡∂ß ‡∑É‡∑Ñ‡∂∫ ‡∂Ø‡∂ö‡∑ä‡∑Ä‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠.");
                return;
            }
            
            // ‡∂Ω‡∑ú‡∂ö‡∑ö‡∑Ç‡∂±‡∑ä ‡∂Ö‡∑Ä‡∑É‡∂ª ‡∂â‡∂Ω‡∑ä‡∂Ω‡∑ì‡∂∏ ‡∑É‡∑Ñ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏
            navigator.geolocation.getCurrentPosition(function(position) {
                sLat = position.coords.latitude;
                sLng = position.coords.longitude;
                map.setView([sLat, sLng], 17);
                marker.setLatLng([sLat, sLng]);
            }, function(error) {
                alert("‡∂Ω‡∑ú‡∂ö‡∑ö‡∑Ç‡∂±‡∑ä ‡∂ë‡∂ö ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∂ß ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö‡∑í ‡∑Ä‡∑í‡∂∫. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂Ø‡∑î‡∂ª‡∂ö‡∂Æ‡∂±‡∂∫‡∑ö Location ‡∂¥‡∂´‡∂ú‡∂±‡∑ä‡∑Ä‡∑è ‡∂Ö‡∑Ä‡∑É‡∂ª (Allow) ‡∂Ω‡∂∂‡∑è ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±.");
            }, { enableHighAccuracy: true });
        }

        // ‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∂ö‡∂ª Typebot ‡∑Ñ‡∑í ‡∂ä‡∑Ö‡∂ü ‡∂¥‡∑í‡∂∫‡∑Ä‡∂ª‡∂ß ‡∂∫‡∑è‡∂∏
        function confirmLocation() {
            const gLink = `https://www.google.com/maps?q=${sLat},${sLng}`;
            
            if (window.parent) {
                // Variable ‡∂ë‡∂ö ‡∑É‡∑ô‡∂ß‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                window.parent.postMessage({ type: 'setVariable', name: 'LocationLink', value: gLink }, '*');
                
                // ‡∂ä‡∑Ö‡∂ü ‡∂¥‡∑í‡∂∫‡∑Ä‡∂ª‡∂ß (Next Step) ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏
                setTimeout(() => {
                    window.parent.postMessage({ type: 'nextStep' }, '*');
                }, 500);
            }
        }

        map.on('click', e => {
            sLat = e.latlng.lat; sLng = e.latlng.lng;
            marker.setLatLng(e.latlng);
        });
    </script>
</body>
</html>
