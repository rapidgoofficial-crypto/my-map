<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNOWLEDGE HUB - Location Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        #controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 10px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 85%; max-width: 350px;
        }
        .search-wrapper { position: relative; margin-bottom: 8px; }
        #search-input {
            width: 100%; padding: 12px; border: 1px solid #ccc;
            border-radius: 8px; box-sizing: border-box; font-size: 14px;
        }
        #results-list {
            position: absolute; top: 45px; left: 0; right: 0;
            background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-height: 150px; overflow-y: auto; display: none; padding: 0; list-style: none;
        }
        #results-list li { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; cursor: pointer; }
        .btn-group { display: flex; gap: 8px; }
        .btn {
            flex: 1; border: none; padding: 12px; border-radius: 8px;
            cursor: pointer; font-weight: bold; color: white; font-size: 13px;
        }
        #location-btn { background: #007bff; }
        #confirm-btn { background: #25d366; }
    </style>
</head>
<body>

    <div id="controls">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="‡∂Ω‡∑í‡∂¥‡∑í‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." autocomplete="off">
            <ul id="results-list"></ul>
        </div>
        <div class="btn-group">
            <button class="btn" id="location-btn" type="button" onclick="getCurrentLocation()">üìç ‡∂∏‡∂∏ ‡∂â‡∂±‡∑ä‡∂± ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫</button>
            <button class="btn" id="confirm-btn" type="button" onclick="confirmLocation()">‚úÖ ‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([6.9271, 79.8612], { draggable: true }).addTo(map);

        let sLat = 6.9271; let sLng = 79.8612;

        // --- Autocomplete Search ---
        const sInput = document.getElementById('search-input');
        const rList = document.getElementById('results-list');

        sInput.addEventListener('input', function() {
            if (this.value.length < 3) { rList.style.display = 'none'; return; }
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${this.value}&limit=5`)
                .then(res => res.json()).then(data => {
                    rList.innerHTML = '';
                    if (data.length > 0) {
                        rList.style.display = 'block';
                        data.forEach(item => {
                            let li = document.createElement('li');
                            li.innerText = item.display_name;
                            li.onclick = function() {
                                sLat = item.lat; sLng = item.lon;
                                map.setView([sLat, sLng], 17);
                                marker.setLatLng([sLat, sLng]);
                                sInput.value = item.display_name;
                                rList.style.display = 'none';
                            };
                            rList.appendChild(li);
                        });
                    }
                });
        });

        // --- "‡∂∏‡∂∏ ‡∂â‡∂±‡∑ä‡∂± ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫" Fix ---
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert("‡∂î‡∂∂‡∑ö ‡∂Ø‡∑î‡∂ª‡∂ö‡∂Æ‡∂±‡∂∫ ‡∂∏‡∑ô‡∂∫‡∂ß ‡∑É‡∑Ñ‡∂∫ ‡∂Ø‡∂ö‡∑ä‡∑Ä‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠.");
                return;
            }
            
            // Mobile ‡∑Ä‡∂Ω‡∂Ø‡∑ì ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä‡∂∏ ‡∂ö‡∑ú‡∂ß‡∑É: High Accuracy ‡∑É‡∑Ñ Timeout ‡∑É‡∑ô‡∂ß‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            navigator.geolocation.getCurrentPosition(function(position) {
                sLat = position.coords.latitude;
                sLng = position.coords.longitude;
                map.setView([sLat, sLng], 17);
                marker.setLatLng([sLat, sLng]);
            }, function(err) {
                alert("‡∂Ω‡∑ú‡∂ö‡∑ö‡∑Ç‡∂±‡∑ä ‡∂ë‡∂ö ‡∑É‡∑ú‡∂∫‡∑è‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª GPS On ‡∂ö‡∂ª ‡∂∂‡∑ä‚Äç‡∂ª‡∑Ä‡∑î‡∑É‡∂ª‡∂∫‡∂ß ‡∂Ö‡∑Ä‡∑É‡∂ª ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±.");
            }, { enableHighAccuracy: true, timeout: 10000 });
        }

        // --- "‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±" & Typebot Next Step Fix ---
        function confirmLocation() {
            const googleLink = `https://www.google.com/maps?q=${sLat},${sLng}`;
            
            // Typebot ‡∂ë‡∂ö‡∂ß ‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö ‡∂∫‡∑Ä‡∂± ‡∂Ü‡∂ö‡∑è‡∂ª‡∂∫
            const message = {
                type: 'setVariable',
                name: 'LocationLink',
                value: googleLink
            };

            // ‡∂Ø‡∑ô‡∂¥‡∑è‡∂ª‡∂ö‡∑ä ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (Parent ‡∑É‡∑Ñ Top window ‡∑Ä‡∂Ω‡∂ß)
            if (window.parent) {
                window.parent.postMessage(message, "*");
                window.parent.postMessage({ type: 'nextStep' }, "*");
            }
            
            // ‡∂â‡∂∂‡∑ö‡∂∏ ‡∂∫‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠‡∑í‡∂±‡∂∏‡∑ä ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª‡∂∫‡∂ö‡∂ß ‡∂¥‡∑É‡∑î ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
            setTimeout(() => {
                window.parent.postMessage({ type: 'nextStep' }, "*");
            }, 500);
        }

        map.on('click', e => {
            sLat = e.latlng.lat; sLng = e.latlng.lng;
            marker.setLatLng(e.latlng);
        });
        marker.on('dragend', e => {
            let pos = marker.getLatLng();
            sLat = pos.lat; sLng = pos.lng;
        });
    </script>
</body>
</html>
