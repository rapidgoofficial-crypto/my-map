<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOWLEDGE HUB - Smart Location Picker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        #controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 12px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 90%; max-width: 400px;
        }

        /* ‡∑É‡∂ª‡∑ä‡∂†‡∑ä ‡∂Ω‡∑í‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö ‡∑Ñ‡∑ê‡∂©‡∂ú‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ */
        .search-wrapper { position: relative; }
        #search-input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; font-size: 14px;
        }
        #results-list {
            position: absolute; top: 45px; left: 0; right: 0;
            background: white; border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-height: 200px; overflow-y: auto; display: none; margin: 0; padding: 0; list-style: none;
        }
        #results-list li {
            padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 13px;
        }
        #results-list li:hover { background: #f8f8f8; }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn {
            flex: 1; border: none; padding: 12px; border-radius: 8px;
            cursor: pointer; font-weight: bold; color: white; transition: 0.3s;
        }
        #location-btn { background: #007bff; }
        #confirm-btn { background: #25d366; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div id="controls">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="‡∂Ω‡∑í‡∂¥‡∑í‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." autocomplete="off">
            <ul id="results-list"></ul>
        </div>
        
        <div class="btn-group">
            <button class="btn" id="location-btn" onclick="getCurrentLocation()">üìç ‡∂∏‡∂ú‡∑ö ‡∂≠‡∑ê‡∂±</button>
            <button class="btn" id="confirm-btn" onclick="confirmLocation()">‚úÖ ‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([6.9271, 79.8612], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([6.9271, 79.8612], { draggable: true }).addTo(map);

        let selectedLat = 6.9271;
        let selectedLng = 79.8612;

        // ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫ ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∑Ä‡∂± ‡∑Ä‡∑í‡∂ß (Marker ‡∂á‡∂Ø‡∂ú‡∑ô‡∂± ‡∂ú‡∑í‡∂∫‡∑Ñ‡∑ú‡∂≠‡∑ä)
        marker.on('dragend', function (e) {
            let pos = marker.getLatLng();
            selectedLat = pos.lat;
            selectedLng = pos.lng;
        });

        // Search Suggestions (Autocomplete)
        const searchInput = document.getElementById('search-input');
        const resultsList = document.getElementById('results-list');

        searchInput.addEventListener('input', function() {
            const query = this.value;
            if (query.length < 3) { resultsList.style.display = 'none'; return; }

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`)
                .then(res => res.json())
                .then(data => {
                    resultsList.innerHTML = '';
                    if (data.length > 0) {
                        resultsList.style.display = 'block';
                        data.forEach(item => {
                            let li = document.createElement('li');
                            li.innerText = item.display_name;
                            li.onclick = function() {
                                selectedLat = item.lat;
                                selectedLng = item.lon;
                                map.setView([selectedLat, selectedLng], 17);
                                marker.setLatLng([selectedLat, selectedLng]);
                                searchInput.value = item.display_name;
                                resultsList.style.display = 'none';
                            };
                            resultsList.appendChild(li);
                        });
                    }
                });
        });

        // ‡∂∏‡∂ú‡∑ö ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏
        function getCurrentLocation() {
            if (!navigator.geolocation) return alert("‡∑É‡∑Ñ‡∑è‡∂∫ ‡∂Ø‡∂ö‡∑ä‡∑Ä‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠.");
            navigator.geolocation.getCurrentPosition(pos => {
                selectedLat = pos.coords.latitude;
                selectedLng = pos.coords.longitude;
                map.setView([selectedLat, selectedLng], 17);
                marker.setLatLng([selectedLat, selectedLng]);
            });
        }

        // --- ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä‡∂∏ ‡∂ö‡∑ú‡∂ß‡∑É: CONFIRM ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ ---
        function confirmLocation() {
            const googleLink = `https://www.google.com/maps?q=${selectedLat},${selectedLng}`;
            
            if (window.parent) {
                // 1. Variable ‡∂ë‡∂ö ‡∑É‡∑ô‡∂ß‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                window.parent.postMessage({ type: 'setVariable', name: 'LocationLink', value: googleLink }, '*');
                
                // 2. ‡∂ä‡∑Ö‡∂ü ‡∂¥‡∑í‡∂∫‡∑Ä‡∂ª‡∂ß ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏
                window.parent.postMessage({ type: 'nextStep' }, '*');
            }
            alert("‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫ ‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∑Ä‡∑í‡∂∫!");
        }

        map.on('click', e => {
            selectedLat = e.latlng.lat; selectedLng = e.latlng.lng;
            marker.setLatLng(e.latlng);
        });
    </script>
</body>
</html>
