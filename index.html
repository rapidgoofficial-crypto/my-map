<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNOWLEDGE HUB - Mobile Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 12px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); width: 85%; max-width: 350px;
        }
        .search-wrapper { position: relative; }
        #search-input {
            width: 100%; padding: 12px; border: 1px solid #ccc;
            border-radius: 10px; box-sizing: border-box; font-size: 14px; -webkit-appearance: none;
        }
        #results-list {
            position: absolute; top: 48px; left: 0; right: 0;
            background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-height: 180px; overflow-y: auto; display: none; margin: 0; padding: 0; list-style: none;
        }
        #results-list li { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; color: #333; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn {
            flex: 1; border: none; padding: 14px; border-radius: 10px;
            cursor: pointer; font-weight: bold; color: white; font-size: 14px;
        }
        #location-btn { background: #007bff; }
        #confirm-btn { background: #25d366; }
    </style>
</head>
<body>

    <div id="controls">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="‡∂Ω‡∑í‡∂¥‡∑í‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." autocomplete="off">
            <ul id="results-list"></ul>
        </div>
        <div class="btn-group">
            <button class="btn" id="location-btn" onclick="getCurrentLocation()">üìç ‡∂∏‡∂∏ ‡∂â‡∂±‡∑ä‡∂± ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫</button>
            <button class="btn" id="confirm-btn" onclick="confirmLocation()">‚úÖ ‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ‡∑Å‡∑ä‚Äç‡∂ª‡∑ì ‡∂Ω‡∂Ç‡∂ö‡∑è‡∑Ä‡∑ö ‡∂∏‡∑ê‡∂Ø ‡∂Ω‡∑ú‡∂ö‡∑ö‡∑Ç‡∂±‡∑ä ‡∂ë‡∂ö‡∂ö‡∑í‡∂±‡∑ä ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑‡∂∫
        var map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([6.9271, 79.8612], { draggable: true }).addTo(map);

        let sLat = 6.9271; let sLng = 79.8612;

        // ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫ ‡∑É‡∑ô‡∑Ä‡∑ì‡∂∏ (Autocomplete)
        const sInput = document.getElementById('search-input');
        const rList = document.getElementById('results-list');

        sInput.addEventListener('input', function() {
            if (this.value.length < 3) { rList.style.display = 'none'; return; }
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${this.value}&limit=5`)
                .then(res => res.json()).then(data => {
                    rList.innerHTML = '';
                    if (data.length > 0) {
                        rList.style.display = 'block';
                        data.forEach(item => {
                            let li = document.createElement('li');
                            li.innerText = item.display_name;
                            li.onclick = function() {
                                sLat = item.lat; sLng = item.lon;
                                map.setView([sLat, sLng], 17);
                                marker.setLatLng([sLat, sLng]);
                                sInput.value = item.display_name;
                                rList.style.display = 'none';
                            };
                            rList.appendChild(li);
                        });
                    }
                });
        });

        // Current Location (Mobile Fix)
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    sLat = position.coords.latitude;
                    sLng = position.coords.longitude;
                    map.setView([sLat, sLng], 17);
                    marker.setLatLng([sLat, sLng]);
                }, function(error) {
                    alert("‡∂Ω‡∑ú‡∂ö‡∑ö‡∑Ç‡∂±‡∑ä ‡∂ë‡∂ö ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∂ß ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö‡∑í ‡∑Ä‡∑í‡∂∫. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª Settings ‡∑Ñ‡∂ª‡∑Ñ‡∑è ‡∂∂‡∑ä‚Äç‡∂ª‡∑Ä‡∑î‡∑É‡∂ª‡∂∫‡∂ß Location ‡∂Ö‡∑Ä‡∑É‡∂ª ‡∂Ω‡∂∂‡∑è ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±.");
                }, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
            }
        }

        // Confirm & Next Step
        function confirmLocation() {
            const googleLink = `https://www.google.com/maps?q=${sLat},${sLng}`;
            
            if (window.parent) {
                // 1. Variable ‡∂ë‡∂ö ‡∑É‡∑ô‡∂ß‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                window.parent.postMessage({ type: 'setVariable', name: 'LocationLink', value: googleLink }, '*');
                
                // 2. Next step ‡∂ë‡∂ö‡∂ß ‡∂∫‡∂±‡∑ä‡∂± ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è ‡∂∂‡∂Ω ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (Trigger)
                window.parent.postMessage({ type: 'nextStep' }, '*');
            } else {
                alert("Typebot ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞‡∂≠‡∑è‡∑Ä‡∂∫ ‡∑É‡∑ú‡∂∫‡∑è‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö.");
            }
        }

        map.on('click', e => {
            sLat = e.latlng.lat; sLng = e.latlng.lng;
            marker.setLatLng(e.latlng);
        });

        marker.on('dragend', e => {
            let pos = marker.getLatLng();
            sLat = pos.lat; sLng = pos.lng;
        });
    </script>
</body>
</html>
