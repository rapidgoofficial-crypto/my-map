<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNOWLEDGE HUB - Accurate Sri Lanka Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', -apple-system, sans-serif; background-color: #000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Rapidgo Style UI */
        .ui-container {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 380px;
            background: #fff; padding: 15px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 10px;
        }

        .search-box { position: relative; }
        #search-input {
            width: 100%; padding: 14px; border: 1px solid #ddd;
            border-radius: 12px; font-size: 15px; outline: none; box-sizing: border-box;
            background: #f9f9f9;
        }

        /* Search Results List */
        #results-list {
            position: absolute; bottom: 100%; left: 0; right: 0;
            background: white; border-radius: 12px; margin-bottom: 8px;
            max-height: 200px; overflow-y: auto; display: none; padding: 0; list-style: none;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.15); border: 1px solid #eee;
        }
        #results-list li { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; color: #333; }
        #results-list li:hover { background: #fff9e6; }

        /* Confirm Button */
        .btn-confirm {
            background: #ffcc00; color: #000; border: none; padding: 16px;
            border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer;
            transition: 0.2s; text-align: center;
        }
        .btn-confirm:active { transform: scale(0.96); opacity: 0.9; }

        /* Floating Current Location Button */
        .locate-btn {
            position: absolute; top: -65px; right: 0;
            background: white; width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; border: none;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-container">
        <div class="search-box">
            <ul id="results-list"></ul>
            <input type="text" id="search-input" placeholder="ශ්‍රී ලංකාවේ ස්ථානය සොයන්න..." autocomplete="off">
        </div>

        <button class="locate-btn" onclick="getCurrentLocation()" title="My Location">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v3M12 19v3M2 12h3M19 12h3"></path></svg>
        </button>

        <button class="btn-confirm" onclick="confirmLocation()">Confirm Location</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ශ්‍රී ලංකාව මැදට මැප් එක සකස් කිරීම
        var map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var marker = L.marker([6.9271, 79.8612], { draggable: true }).addTo(map);

        let sLat = 6.9271;
        let sLng = 79.8612;

        // --- Accurate Search (Sri Lanka Only) ---
        const sInput = document.getElementById('search-input');
        const rList = document.getElementById('results-list');

        sInput.addEventListener('input', function() {
            const query = this.value;
            if (query.length < 3) { rList.style.display = 'none'; return; }

            // ලංකාව ඇතුළේ පමණක් සෙවීමට 'countrycodes=lk' භාවිතා කර ඇත
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&countrycodes=lk&limit=5&addressdetails=1`)
                .then(res => res.json())
                .then(data => {
                    rList.innerHTML = '';
                    if (data.length > 0) {
                        rList.style.display = 'block';
                        data.forEach(item => {
                            let li = document.createElement('li');
                            // වඩාත් පැහැදිලි ලිපිනයක් පෙන්වීම
                            li.innerText = item.display_name.split(',').slice(0, 3).join(',');
                            li.onclick = function() {
                                sLat = item.lat; sLng = item.lon;
                                map.setView([sLat, sLng], 17);
                                marker.setLatLng([sLat, sLng]);
                                sInput.value = item.display_name;
                                rList.style.display = 'none';
                            };
                            rList.appendChild(li);
                        });
                    }
                });
        });

        // --- My Location Fix ---
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    sLat = pos.coords.latitude;
                    sLng = pos.coords.longitude;
                    map.setView([sLat, sLng], 17);
                    marker.setLatLng([sLat, sLng]);
                }, (err) => {
                    alert("කරුණාකර දුරකථනයේ ලොකේෂන් On කර අවසර ලබා දෙන්න.");
                }, { enableHighAccuracy: true });
            }
        }

        // --- Confirm & Force Submit ---
        function confirmLocation() {
            // Google Maps Link එක සෑදීම
            const googleLink = `https://www.google.com/maps?q=${sLat},${sLng}`;
            
            if (window.parent) {
                // 1. Variable එක සෙට් කිරීම
                window.parent.postMessage({ type: 'setVariable', name: 'LocationLink', value: googleLink }, '*');
                
                // 2. Typebot එකට 'submit' පණිවිඩය යැවීම
                window.parent.postMessage({ type: 'submit' }, '*');
                
                // 3. ආරක්ෂාවට 'nextStep' පණිවිඩයද යැවීම
                window.parent.postMessage({ type: 'nextStep' }, '*');
            }
        }

        // Marker එක එහා මෙහා කරන විට
        marker.on('dragend', () => { 
            let pos = marker.getLatLng();
            sLat = pos.lat; sLng = pos.lng; 
        });

        map.on('click', e => { 
            marker.setLatLng(e.latlng);
            sLat = e.latlng.lat; sLng = e.latlng.lng;
        });
    </script>
</body>
</html>
